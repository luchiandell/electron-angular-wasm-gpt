<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WasmGPT</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div id="wrap">
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div style="flex: 1"></div>
      </div>

      <code id="chat-wrapper"><pre id="output"></pre></code>

      <div style="flex: 1"></div>

      <form id="chat" style="display: none">
        <div id="chatbox">
          <input
            style="
              flex: 1;
              max-height: fit-content;
              margin-top: 1px;
              border-radius: 8px;
              background-color: #f5f6f7;
            "
            type="text"
            id="inputPrompt"
            placeholder="Ask a Question"
          />

          <button
            class="btn btn-info"
            style="
              max-width: 100px;
              border-radius: 8px;
              background-color: #1885c3;
              border-color: #f5f6f7;
            "
          >
            Submit
          </button>
        </div>
      </form>

      <div
        id="chatbox"
        style="
          justify-content: right;
          margin-top: 0px;
          padding-top: 1px;
          padding-bottom: 1px;
        "
      >
        <p style="flex: 1; max-height: 8px; margin-top: 7px">Profiles</p>

        <button
          id="profile-default"
          class="btn btn-info"
          style="
            max-width: 100px;
            border-radius: 8px;
            background-color: #1885c3;
            border-color: #f5f6f7;
          "
        >
          Default
        </button>
        <button
          id="profile-joker"
          class="btn btn-info"
          style="
            max-width: 100px;
            border-radius: 8px;
            background-color: #1885c3;
            border-color: #f5f6f7;
          "
        >
          Joker
        </button>
        <button
          id="profile-maths"
          class="btn btn-info"
          style="
            max-width: 100px;
            border-radius: 8px;
            background-color: #1885c3;
            border-color: #f5f6f7;
          "
        >
          Maths
        </button>
      </div>
      <code id="stdout-wrapper">
        <pre id="stdout" style="max-height: 100px"></pre>
      </code>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
